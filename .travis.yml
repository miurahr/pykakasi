language: python
matrix:
  include:
    - python: 2.7
      env: PYTHON_TAG=py2
    - python: 3.4
      env: PYTHON_TAG=py34
    - python: 3.5
      env: PYTHON_TAG=py35
    - python: 3.6
      env: PYTHON_TAG=py3

install:
  - pip install -r requirements.txt -r requirements-dev.txt
  - pip install tox-travis

script: tox

after_success:
  - python setup.py bdist_wheel --python-tag=${PYTHON_TAG}
  # Hack for coveralls to find sources
  - sed -ie 's|\.tox/py[0-9][0-9]/lib/python[2-3]\.[0-9]/site-packages/|src/|g' .coverage
  - coveralls

