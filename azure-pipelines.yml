pool:
  vmImage: 'vs2017-win2016'

strategy:
  matrix:
    Python27:
      python.version: '2.7'
    Python35:
      python.version: '3.5'
    Python36:
      python.version: '3.6'
    Python37:
      python.version: '3.7'

steps:
- task: UsePythonVersion@0
  displayName: 'Use Python $(python.version)'
  inputs:
    versionSpec: '$(python.version)'

- script: pip install tox semidbm six
  displayName: 'Install Tox'

- script: tox -e py
  displayName: 'Run Tox'